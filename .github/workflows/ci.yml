name: SkillBanao CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run JS syntax checks
        run: |
          node --check backend/supabaseClient.js
          node --check backend/timeCreditService.js
          node --check js/api.js
          node --check js/session.js
          node --check js/security.js
          node --check js/guard.js
          node --check js/login.js
          node --check js/register.js
          node --check js/dashboard.js
          node --check js/upload.js
          node --check js/creator.js
          node --check js/profile.js
